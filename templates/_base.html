<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        {% block title %}
        {% endblock %}
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' href='{{ url_for('static', path='style.css') }}'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class='wrapper'>
            <div class='content'>
                <header>
                    <nav class='main-nav'>
                        <ul>
                            <li><a href='{{ url_for('get_settings') }}?{{ request.query_params }}'><i class='bx bx-cog'></i>Настройки</a></li>
                            <li><a href='{{ url_for('page') }}?{{ request.query_params }}'><i class='bx bx-list-ul'></i>Аккаунт</a></li>
                        </ul>
                    </nav>
                </header>
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <script src='{{ url_for('static', path='dropdown.js') }}' async defer></script>
    </body>
</html>
